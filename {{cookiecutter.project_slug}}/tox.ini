[tox]
skipsdist = True
envlist = py34, py35, py36, lint
    ; py37  # not supported by pyyaml yet

[travis]
python =
    3.4: py34
    3.5: py35
    3.6: py36
    3.7: py37

[testenv:lint]
deps =
    flake8
    pylint
commands =
    flake8 {{ cookiecutter.project_slug }}
    pylint {{ cookiecutter.project_slug }}

[testenv:docs]
changedir = docs
deps = sphinx
commands =
    sphinx-build -W -b html -d {envtmpdir}/doctrees . {envtmpdir}/html

[testenv]
whitelist_externals = poetry
skip_install = True
commands =
    poetry install -v
    pytest --cov={{ cookiecutter.project_slug }}
