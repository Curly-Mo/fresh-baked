# Config file for automatic testing at travis-ci.org
# This file will be regenerated if you run travis_pypi_setup.py

language: python

python:
  - 3.4
  - 3.5
  - 3.6
  - 3.7
  - 3.7-dev
  # - pypy3.6

install:
  - pip install .[test]
  - pip install tox-travis

script:
  - tox

after_success:
  coveralls

notifications:
  email:
    on_success: change
    on_failure: change
