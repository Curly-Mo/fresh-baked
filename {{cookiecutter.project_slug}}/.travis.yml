language: python

python:
  - 3.6
  # - 3.7
  # - pypy3

install:
  - pip install poetry
  - poetry install -v

script:
  - poetry run tox -vv

after_success:
  - pip install python-coveralls
  - coveralls

notifications:
  email:
    on_success: change
    on_failure: change

env:
  # For automated deployment of tagged commits, set encrypted pypi credentials using:
  # $ gem install travis
  # $ travis encrypt PYPI_USER="secretuser" --add
  # $ travis encrypt PYPI_PASSWORD="secretpassword" --add
  global:
    - secure: 
    - secure: 

deploy:
  # Deploy tags to PyPi
  provider: script
  script: poetry -vvv publish --build -u $PYPI_USER -p $PYPI_PASSWORD
  on:
    tags: true
