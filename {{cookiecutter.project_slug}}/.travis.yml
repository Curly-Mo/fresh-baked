# Config file for automatic testing at travis-ci.org
# This file will be regenerated if you run travis_pypi_setup.py

language: python

python:
  - 3.4
  - 3.5
  - 3.6
  - pypy3

install:
  - pip install poetry
  - poetry install -v

script:
  - poetry run detox

after_success:
  - pip install python-coveralls
  - coveralls

notifications:
  email:
    on_success: change
    on_failure: change
