[tool.poetry]
name = "{{ cookiecutter.project_name }}"
version = "{{ cookiecutter.project_version }}"
description = "{{ cookiecutter.project_short_description }}"
authors = [
    "{{ cookiecutter.full_name }} <{{ cookiecutter.email }}>",
]
license = "{{ cookiecutter.open_source_license }}"
readme = "README.rst"
homepage = ""
repository = "https://github.com/{{ cookiecutter.github_username }}/{{ cookiecutter.github_repository_name }}"
documentation = "https://{{ cookiecutter.project_name }}.readthedocs.org/en/latest/"
keywords = []
classifiers = [
    # TODO: get better default classifiers
    # "License :: OSI Approved :: {{ cookiecutter.open_source_license }}",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3",
]

# Requirements
[tool.poetry.dependencies]
python = "^3.4"
typing = "^3.6"

[tool.poetry.dev-dependencies]
pytest = "~3.4"
pytest-cov = "~2.5"
pytest-mock = "~1.9"
tox = "~3.0"
sphinx = '*'
sphinx-autobuild = '*'
black = { version = "^18.3-alpha.0", python = "^3.6" }
flake8 = '*'
isort = '*'
python-coveralls = '*'
